name: Create a new release

on:
  push:
    tags:
      - 'v*.*.*'  # Matches v1.0.0, v2.3.4, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update Version
        run: |
            DATE="March"
            VERSION="v1.2.3"
            sed -i "s/ProvidesClass{uecetex2}\[.*\]/ProvidesClass{uecetex2}[$DATE VERSION uecetex]/" tex/latex/uecetex2/uecetex2.cls

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
