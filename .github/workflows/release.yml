name: Create a new release

on:
  push:
    tags:
      - 'v*.*.*'  # Matches v1.0.0, v2.3.4, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "CURRENT_DATE>"
          replace: "2025-01-01 v1.0.9"
          include: "tex/latex/uecetex2/uecetex2.cls" # Will match all README.md files in any nested directory

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "Update CURRENT_DATE and VERSION before release" || echo "No changes"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
