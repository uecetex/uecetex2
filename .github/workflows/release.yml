name: Create a new release

on:
  push:
    tags:
      - 'v*.*.*'  # Matches v1.0.0, v2.3.4, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install texlive
        run: |
          sudo apt-get install -y texlive-latex-extra texlive-luatex texlive-fonts-recommended texlive-fonts-extra texlive-lang-portuguese

      # sudo apt-get update && sudo apt-get install -y latexmk

      # - name: Install tlmgr
      #   run: |
      #     sudo apt-get install xzdec
      #     tlmgr init-usertree
      #     sudo tlmgr update --all

      # - name: Install Required Latex Packages
      #   run: |
      #     sudo tlmgr install latexmk abntex2 minted hypdoc

      - name: Building the project
        run: |
          chmod +x build.sh
          ./build.sh ${{ github.ref_name }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
